{% extends 'base.html' %}
{% block content %}

      <h2>{% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
      {% endfor %}</h2>
  <h1>{{ question.question }}</h1>
    

  <form action="/answer" method="POST">
      {% for choice in question.choices %}
      <!-- you should have one item like this for every choice -->
      <p>
        <input
            type="radio"
            name="answer"
            value="{{choice}}">
        {{choice}}
      </p>
      {% endfor %}
    <button>Continue</button>
  </form>

{% endblock %}
